# config.yaml

# DATA, DATASET
base_data_path: "../../data"
dataset:

# INPUT
num_pkts: 20
fields: ['PL', 'IAT', 'DIR', 'WIN', 'FLG', 'TTL']
all_fields: ['PL', 'IAT', 'DIR', 'WIN', 'FLG', 'TTL']
is_flat: False
pad_value_dir: 0.5
pad_value: -1
train_test_split: 0.7
train_val_split: 0.9

# EXPERIMENT
seed: 0
log_dir: "../results"
ml_appr: "random_forest"

# RANDOM FOREST
rf_n_jobs: -1
rf_verbose: 0
rf_n_estimators: 100
rf_max_depth:

# XGB
xgb_n_estimators: 100
xgb_max_depth: 3
xgb_eval_metric: 'mlogloss'